<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Carousel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4); /* semi-transparent black */
  z-index: -1;

  background-image: url('https://c1.wallpaperflare.com/preview/752/664/987/blue-blur-bubbles-close-up.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
}
    h1 {
      color: rgb(252, 252, 252);
      text-align: center;
      margin-top: 20px;
      font-weight: bolder;
    }

    .btn {
      background: #5497cb;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: white;
      box-shadow: 0 0 10px rgba(155, 89, 182, 0.3);
      transition: background 0.3s ease;
      padding: 10px 20px;
    }

    nav.navbar {
      background-color: #5497cb;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    
    .carousel-container {
      width: 300px;
      height: 300px;
      margin: 30px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .carousel-inner {
      width: 100%;
      height: 100%;
    }

    .carousel-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    
    .input-group.custom-search {
      justify-content: center;
      margin-top: 20px;
    }

    .custom-search input {
      width: 200px;
      height: 45px;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
    }

    .custom-search .btn {
      margin-left: 10px;
      padding: 10px 20px;
    }

    
    .weather-info {
      text-align: center;
      margin-top: 20px;
      color:white;
    }
  </style>
</head>
<body>
  

  <!--  Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Go Weather</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Map</a></li>
          <li class="nav-item"><a class="nav-link disabled" aria-disabled="true">Disabled</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Heading -->
  <h1>What's The Weather?</h1>

  <!-- Square Carousel -->
  <div class="carousel-container">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1492011221367-f47e3ccd77a0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8d2VhdGhlcnxlbnwwfHwwfHx8MA%3D%3D" class="d-block w-100" alt="Weather Slide 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Lightening</h5>
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1514632595-4944383f2737?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8d2VhdGhlcnxlbnwwfHwwfHx8MA%3D%3D" class="d-block w-100" alt="Weather Slide 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Cloudy</h5>
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://plus.unsplash.com/premium_photo-1669809948017-518b5d800d73?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d2VhdGhlcnxlbnwwfHwwfHx8MA%3D%3D" class="d-block w-100" alt="Weather Slide 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Morning Rise</h5>
            <p>Clear skies with warm sunrise.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span></button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span></button>
    </div>
  </div>

  <!--Square Search Bar -->
  <div class="input-group custom-search w-50 mx-auto">
  <input id="input" type="text" class="form-control" placeholder="Enter City">
  <button id="1" class="btn">Search</button>
</div>

  <!--Weather Info -->
  <div class="weather-info">
    <h3 id="place"></h3>
    <h5 id="time">Localtime</h5>
    <p id="temp">13Â°C</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your Weather Script -->
  <script src="w.js"></script>
</body>
</html>
